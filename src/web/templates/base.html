<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Agent Management Suite{% endblock %}</title>

    <!-- Plus Jakarta Sans - Professional SaaS Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Pico CSS - Minimal CSS Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            /* Design System Colors */
            --color-primary: #1E293B;
            --color-secondary: #334155;
            --color-cta: #22C55E;
            --color-background: #0F172A;
            --color-surface: #1E293B;
            --color-text: #F8FAFC;
            --color-text-muted: #94A3B8;
            --color-border: #334155;
            --color-danger: #EF4444;
            --color-warning: #F59E0B;

            /* Pico overrides */
            --pico-font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
            --pico-font-size: 16px;
            --pico-background-color: var(--color-background);
            --pico-card-background-color: var(--color-surface);
            --pico-primary: var(--color-cta);
            --pico-muted-color: var(--color-text-muted);
            --pico-border-radius: 12px;
        }

        * {
            font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
        }

        body {
            background: var(--color-background);
            color: var(--color-text);
            min-height: 100vh;
        }

        /* Navigation - Floating style */
        nav {
            background: var(--color-surface);
            padding: 1rem 2rem;
            margin: 1rem;
            border-radius: 16px;
            border: 1px solid var(--color-border);
            position: sticky;
            top: 1rem;
            z-index: 50;
            backdrop-filter: blur(12px);
        }

        nav ul {
            margin: 0;
        }

        nav .brand {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--color-text);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        nav .brand svg {
            color: var(--color-cta);
        }

        nav a {
            color: var(--color-text-muted);
            transition: color 200ms ease;
        }

        nav a:hover {
            color: var(--color-text);
        }

        nav a.active {
            color: var(--color-cta);
        }

        /* Main content */
        main.container {
            padding-top: 1.5rem;
            padding-bottom: 3rem;
        }

        h1 {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        h2 {
            font-weight: 600;
            font-size: 1.5rem;
        }

        /* Stats cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--color-surface);
            padding: 1.5rem;
            border-radius: 16px;
            text-align: center;
            border: 1px solid var(--color-border);
            cursor: pointer;
            transition: all 200ms ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .stat-card:hover {
            border-color: var(--color-cta);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(34, 197, 94, 0.15);
        }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-cta);
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .stat-card .label {
            color: var(--color-text-muted);
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* List items */
        .item-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .item-list li {
            background: var(--color-surface);
            padding: 1rem 1.5rem;
            margin-bottom: 0.5rem;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--color-border);
            cursor: pointer;
            transition: all 200ms ease;
        }

        .item-list li:hover {
            border-color: var(--color-text-muted);
            background: var(--color-secondary);
        }

        .item-list .item-name {
            font-weight: 600;
            color: var(--color-text);
        }

        .item-list .item-desc {
            color: var(--color-text-muted);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .item-list .item-meta {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        /* Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        .badge-excluded {
            background: rgba(239, 68, 68, 0.15);
            color: #F87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .badge-included {
            background: rgba(34, 197, 94, 0.15);
            color: #4ADE80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .badge-info {
            background: rgba(59, 130, 246, 0.15);
            color: #60A5FA;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        /* Detail sections */
        .detail-section {
            background: var(--color-surface);
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 1rem;
            border: 1px solid var(--color-border);
        }

        .detail-section h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: var(--color-text-muted);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Code blocks */
        .code-block {
            background: var(--color-background);
            padding: 1.25rem;
            border-radius: 12px;
            overflow-x: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid var(--color-border);
            color: var(--color-text-muted);
        }

        code {
            font-family: 'JetBrains Mono', monospace;
            background: var(--color-background);
            padding: 0.125rem 0.5rem;
            border-radius: 6px;
            font-size: 0.875rem;
        }

        /* Search form */
        .search-form {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .search-form input {
            flex: 1;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            color: var(--color-text);
            transition: border-color 200ms ease;
        }

        .search-form input:focus {
            border-color: var(--color-cta);
            outline: none;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.15);
        }

        .search-form input::placeholder {
            color: var(--color-text-muted);
        }

        .search-form button {
            cursor: pointer;
        }

        /* Buttons */
        button, [role="button"], input[type="submit"] {
            cursor: pointer;
            font-weight: 600;
            border-radius: 10px;
            transition: all 200ms ease;
        }

        button:hover, [role="button"]:hover {
            transform: translateY(-1px);
        }

        /* Actions */
        .actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        /* Platform grid */
        .platform-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1rem;
        }

        .platform-card {
            background: var(--color-surface);
            padding: 1rem 1.25rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border: 1px solid var(--color-border);
            cursor: pointer;
            transition: all 200ms ease;
        }

        .platform-card:hover {
            border-color: var(--color-text-muted);
        }

        .platform-card.installed {
            border-left: 3px solid var(--color-cta);
        }

        .platform-card.not-installed {
            border-left: 3px solid var(--color-border);
            opacity: 0.5;
        }

        .platform-card input[type="checkbox"] {
            margin: 0;
            cursor: pointer;
        }

        /* Breadcrumb */
        .breadcrumb {
            margin-bottom: 1rem;
            color: var(--color-text-muted);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .breadcrumb a {
            color: var(--color-text-muted);
            transition: color 200ms ease;
        }

        .breadcrumb a:hover {
            color: var(--color-cta);
        }

        .breadcrumb svg {
            width: 14px;
            height: 14px;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--color-text-muted);
            background: var(--color-surface);
            border-radius: 16px;
            border: 1px dashed var(--color-border);
        }

        /* Tool tags */
        .tool-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tool-tag {
            background: var(--color-background);
            padding: 0.375rem 0.75rem;
            border-radius: 8px;
            font-size: 0.8rem;
            font-family: 'JetBrains Mono', monospace;
            border: 1px solid var(--color-border);
            color: var(--color-text-muted);
        }

        /* Grid layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        /* Articles / Cards */
        article {
            background: var(--color-surface);
            border-radius: 16px;
            border: 1px solid var(--color-border);
            overflow: hidden;
        }

        article header {
            background: var(--color-primary);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--color-border);
        }

        article header h3 {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
        }

        article > :not(header) {
            padding: 0 1.5rem;
        }

        article > :last-child {
            padding-bottom: 1.5rem;
        }

        /* Success message */
        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            color: #4ADE80;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            color: var(--color-text-muted);
            font-size: 0.875rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                margin: 0.5rem;
                padding: 0.75rem 1rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.5rem;
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

    <main class="container">

    <script>

</body>
</html>
